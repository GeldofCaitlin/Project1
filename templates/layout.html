<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="../static/css/style.css">

</head>
<main>
<body>
    <header>
        <nav>
            {% block navigation %}
                <div id="btn">
                        <div id='top'></div>
                        <div id='middle'></div>
                        <div id='bottom'></div>
                </div>
                <div id="box">
                        <div id="items">
                                <div class="item"><a {% block home %} {% endblock %} href="{{ url_for('index') }}">Home</a></div>
                                <div class="item"><a {% block report %} {% endblock %} href="{{ url_for('report') }}">Report</a></div>
                                <div class="item"><a {% block settings %} {% endblock %} href="{{ url_for('settings') }}">Settings</a></div>
                        </div>
                </div>
            {% endblock %}
        </nav>

        <a href="{{ url_for('index') }}"><img id="logo" src="../static/images/Logo.png" alt="Logo" width="15%"></a>

        <div id="signOut">
            <a href="{{ url_for('logout') }}">Sign out</a>
        </div>
    </header>

{% block body %}
{% endblock %}
    <script type="text/javascript" src="../static/js/script.js"></script>
</body>
</main>
</html>
